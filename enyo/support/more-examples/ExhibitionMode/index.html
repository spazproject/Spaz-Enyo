<!doctype html>
<html>
<head>
	<title>Exhibition Mode</title>
	<script src="../../../../0.9/framework/enyo.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	if (window.PalmSystem && enyo.windowParams
		&& enyo.windowParams.windowType == "dockModeWindow"
		&& enyo.windowParams.dockMode == true){
		enyo.create({kind: "ExhibitionView",style:"background-color:green;"}).renderInto(document.body);	
	}
	else {
		enyo.create({kind: "AppView",style:"background-color:red;"}).renderInto(document.body);	
	};
</script>
</body>
</html>

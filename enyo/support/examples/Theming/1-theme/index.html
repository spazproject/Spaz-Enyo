<!doctype html>
<html>
<head>
	<title>enyo Theme Test</title>
	<script src="../../../../../0.9/framework/enyo.js" type="text/javascript"></script>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
<content id="text">
	Individual packages can have sub-themes.<br />
	enyo.Button can render in <em>light, affirmative, negative,</em> and <em>dark</em> versions.
	Aristo.Button can render in the <em>ace</em> version.
</content>
<script type="text/javascript">
	view = enyo.create({
		name: "app",
		kind: "Scroller",
		components: [
			{kind: "HtmlContent", srcId: "text"},
			{name: "top", style: "border: 1px solid silver; padding: 16px;", components: [
				{nodeTag: "span", content: "Inline text ..."},
				{kind: "enyo.Button", caption: "enyo.Button"},
				{kind: "enyo.Button", caption: "enyo.Button [affirmative]", className: "enyo-button-affirmative"},
				{kind: "enyo.Button", caption: "enyo.Button [negative]", className: "enyo-button-negative"},
				{kind: "enyo.Button", caption: "enyo.Button [light]", className: "enyo-button-light"},
				{kind: "enyo.Button", caption: "enyo.Button [dark]", className: "enyo-button-dark"},
				{kind: "Aristo.Button", caption: "Aristo.Button"},
				{kind: "Aristo.Button", caption: "Aristo.Button [Ace]", className: "ace"},
				{nodeTag: "span", content: "... inline text"}
			]}
		]
	});
	view.renderInto(document.body);
	enyo.ready();
</script>
</body>
</html>
